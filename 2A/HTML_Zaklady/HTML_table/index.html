<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 2px solid black;
        }
        tfoot {
            background-color: blueviolet;
        }
        thead {
            background-color: gold;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Jméno</th>
            <th>Umístění</th>
        </tr>
        <tr>
            <td>Pepa</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Kamila</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Veronika</td>
            <td>3</td>
        </tr>
    </table>

    <br>
      <table>
        <thead>
            <tr>
                <th>Jméno</th>
                <th>Body</th>
            </tr>
            </thead>
        <tbody>
            <tr>
                <td>Pepa</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Kamila</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Veronika</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Součet</td>
                <td>230</td>
            </tr>
        </tfoot>
    </table>
<br>
    <table>
        <tr>
            <td colspan="3">Výsledky</td>
        </tr>
        <tr>
            <th>Jméno</th>
            <th>Umístění</th>
            <th>Body</th>
        </tr>
        <tr>
            <td>Pepa</td>
            <td>5</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Kamila</td>
            <td>2</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Veronika</td>
            <td>3</td>
            <td>180</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td colspan="3">Výsledky klubů</td>
        </tr>
        <tr>
            <th>Jméno</th>
            <th>Umístění</th>
            <th>Body</th>
        </tr>
        <tr>
            <td rowspan="3">Klub Delta</td>
            <td>5</td>
            <td>80</td>
        </tr>
        <tr>
            <td>2</td>
            <td>200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>180</td>
        </tr>
        <tr>
            <td rowspan="2">Kyberna</td>
            <td>4</td>
            <td>175</td>
        </tr>
        <tr>
            <td>6</td>
            <td>70</td>
        </tr>
    </table>

</body>
</html>
