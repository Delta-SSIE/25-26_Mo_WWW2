<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky</title>
    <style>
        td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td>Jméno</td>
            <td>Umístění</td>
        </tr>
        <tr>
            <td>Pepa</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Kamila</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Libor</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Gabriela</td>
            <td>10</td>
        </tr>
    </table>

</body>
</html>
